management:
  endpoint:
    prometheus.enabled: true
    health.probes.enabled: true
    health.show-details: always
  endpoints.web:
    base-path: "/internal"
    exposure.include: health, prometheus
  health:
    livenessstate.enabled: true
    readinessState.enabled: true

server:
  shutdown: graceful

spring:
  profiles.active: default
  main.banner-mode: 'off'
  kafka:
    client-id: flex-joark-mottak-client
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: flex-joark-mottak
      max-poll-records: 1
      auto-offset-reset: none
      enable-auto-commit: false

aiven-kafka:
  auto-offset-reset: latest

NAIS_CLUSTER_NAME: test

AIVEN_DOKUMENT_TOPIC: teamdokumenthandtering.aapen-dok-journalfoering-q1
SAF_CLIENT_ID: dev-fss.teamdokumenthandtering.saf-q1
SAF_URL: https://saf.dev-fss-pub.nais.io/graphql
DOKARKIV_CLIENT_ID: dev-fss.teamdokumenthandtering.dokarkiv-q1
JOURNALPOSTAPI_URL: https://dokarkiv.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
PDL_CLIENT_ID: dev-fss.pdl.pdl-api
PDL_URL: https://pdl-api.dev-fss-pub.nais.io/graphql
OPPGAVE_CLIENT_ID: dev-fss.oppgavehandtering.oppgave-q1
OPPGAVE_URL: https://oppgave-q1.dev-fss-pub.nais.io
FKV_URL: https://kodeverk.dev-fss-pub.nais.io/api/v1/kodeverk/Krutkoder/koder/betydninger?spraak=nb

KAFKA-SCHEMA-REGISTRY: http://schema.url
KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
KAFKA_KEYSTORE_PATH: ""
KAFKA_SCHEMA_REGISTRY: "url"
KAFKA_SCHEMA_REGISTRY_USER: "user"
KAFKA_SCHEMA_REGISTRY_PASSWORD: "pass"